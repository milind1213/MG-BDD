name: Test Automation

on:
  schedule:
    - cron: '48 8 * * *'  # 2:15 PM IST (8:45 AM UTC)

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Cache node_modules to speed up future builds
      - name: Cache Node.js modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      # Install dependencies
      - name: Install Dependencies
        run: npm ci

      # Install Playwright Browsers
      - name: Install Playwright Browsers
        run: npx playwright install

      # Ensure the reports directory exists
      - name: Create reports directory
        run: mkdir -p reports

      # Run Cucumber Tests
      - name: Run Cucumber Tests
        run: npm run test:sanity  # Or use the appropriate script based on your needs

      # List files in reports directory (debugging step)
      - name: List files in reports directory
        run: ls -R reports

      # Upload the Cucumber HTML and JSON test reports as artifacts
      - name: Upload Test Reports
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-reports
          path: reports/cucumber-report.html

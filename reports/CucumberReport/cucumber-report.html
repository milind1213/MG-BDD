window.CUCUMBER_MESSAGES = [{"meta":{"protocolVersion":"24.1.0","implementation":{"version":"11.1.1","name":"cucumber-js"},"cpu":{"name":"x64"},"os":{"name":"win32","version":"10.0.22631"},"runtime":{"name":"node.js","version":"22.12.0"}}},{"source":{"data":"@go\r\nFeature: User Management API\r\n  As a tester, I want to validate the core operations of the Gorest user Management APIs\r\n  so that I can ensure it functions correctly for listing, creating, updating, and deleting users.\r\n\r\n  Background:\r\n    Given The API is initialized with the base URL\r\n    And   Authentication is performed with a valid access token\r\n\r\n  Scenario: Retrive the List of users via using \"List Users\" API\r\n    When  A Get Request is made to retrieve the list of users\r\n    Then  The system should respond with a 200 OK status\r\n    And   The response should contain a list of users\r\n\r\n  Scenario: Create a new user By Using the \"Create User\" API\r\n    Given The user details are:\r\n      | Name               | Gender | Email                        | Status |\r\n      | Tenali Ramakrishna | Male   | tenali.ramakrishna@abdce.com | Active |\r\n    When  A Post request is made to create a new user\r\n    Then  The system should respond with a 201 Created status\r\n    And   The response should include the following:\r\n      | Name               | Status |\r\n      | Tenali Ramakrishna | Active |\r\n    And   The user ID should be saved for future use\r\n    And   I save the user ID for later\r\n\r\n  Scenario: Update the user details By Using the \"Update User\" API\r\n    Given The user details for update are\r\n      | Name              | Email                           | Status |\r\n      | Allasani Peddana  | allasani.peddana@1234.com | active |\r\n    When A Patch request is made to update the user with the saved ID\r\n    Then The system should respond with 200 OK status\r\n    And The response should include the following details:\r\n      | Name             | Email                           | Status |\r\n      | Allasani Peddana | allasani.peddana@1234.com | active |\r\n    And The user ID should remain the same\r\n    And The updated user details should be reflected\r\n\r\n\r\n  Scenario Outline: Delete the user via \"Delete User\" API\r\n     When  A Delete request is made to delete the user with the saved ID\r\n     Then  The system should respond with a 204 No Content status\r\n     And   The user should no longer exist in the system\r\n","uri":"tests\\features\\GoRestApi.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@go","id":"d78c4a56-e9cd-4e71-b855-cab7cd85b551"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"User Management API","description":"  As a tester, I want to validate the core operations of the Gorest user Management APIs\n  so that I can ensure it functions correctly for listing, creating, updating, and deleting users.","children":[{"background":{"id":"a53c9bf9-f6fc-46ec-99da-8d96762c0b5b","location":{"line":6,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"ef18035e-3c02-4e61-aac8-4e6ab01d6f25","location":{"line":7,"column":5},"keyword":"Given ","keywordType":"Context","text":"The API is initialized with the base URL"},{"id":"b672e309-c285-4e2a-86f1-3afc6af6154b","location":{"line":8,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"Authentication is performed with a valid access token"}]}},{"scenario":{"id":"c1e6d8a9-2404-4db8-aa25-6576a020d2f7","tags":[],"location":{"line":10,"column":3},"keyword":"Scenario","name":"Retrive the List of users via using \"List Users\" API","description":"","steps":[{"id":"b60546fd-6229-46b4-add7-c6a1f339fe75","location":{"line":11,"column":5},"keyword":"When ","keywordType":"Action","text":"A Get Request is made to retrieve the list of users"},{"id":"12ccfb72-9ba9-4b0f-91c3-8a87e35efeba","location":{"line":12 estar 2 Certified Pre-owned       |\r\n      | Polestar 2  | 2023      | All                     | Polestar 2 Certified Pre-owned       |\r\n      | Polestar 2  | 2022      | All                     | Polestar 2 Certified Pre-owned       |\r\n      | Polestar 2  | 2021      | All                     | Polestar 2 Certified Pre-owned       |\r\n   ","uri":"tests\\features\\PreownedVehicleOffer.feature","mediaType":"text\/x.cucumber.gherkin+plain"}},{"gherkinDocument":{"feature":{"tags":[{"location":{"line":1,"column":1},"name":"@old","id":"05704767-816c-4064-877b-49ce0ccdd4d7"}],"location":{"line":2,"column":1},"language":"en","keyword":"Feature","name":"Verify Filter Functionality for Polestar Offers","description":"  As a user of the Polestar website\n  I want to apply filters to Pre Owned vehicle offers\n  So that I can verify the filter functionality works correctly and display accurate results","children":[{"background":{"id":"bb746e32-4a8d-4eff-a401-56611ea0fca1","location":{"line":7,"column":3},"keyword":"Background","name":"","description":"","steps":[{"id":"a46751e0-ee19-4467-a08b-cfb16f398f7f","location":{"line":8,"column":5},"keyword":"Given ","keywordType":"Context","text":"I Landed on the Polestar Homepage"},{"id":"19452ec1-e985-40a5-9717-b80333c3ffd4","location":{"line":9,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I accepted cookies and click on the View Offers button"},{"id":"4a10a262-dc43-4654-9af9-2d267d60f576","location":{"line":10,"column":5},"keyword":"And ","keywordType":"Conjunction","text":"I navigate to the Pre-Owned Vehicle Offers section and Clicked on Filter button"}]}},{"scenario":{"id":"25f93a16-15b9-49ea-9e2c-76fc5f350b73","tags":[],"location":{"line":12,"column":3},"keyword":"Scenario Outline","name":"Verify filters for Polestar Pre-owned <Car> (<ModelYear> Model) with <Powertrain> options.","description":"","steps":[{"id":"938210bc-ff9e-4321-bf45-3d2e8437b926","location":{"line":13,"column":5},"keyword":"When ","ke
